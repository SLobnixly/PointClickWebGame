<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Protest+Riot&display=swap"
        rel="stylesheet">

    <title>point and click adventure</title>
</head>

<body>
    <div id="title">
        <h1 id="mainTitle"></h1>
    </div>

    <div id="gameWindow">
        <!--game over-->
        <div id="gameover">
            <img src="assets/Images/rndobject/maxresdefault.jpg" alt="game over">
        </div>
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <div id="mainCharacterAvatar" class="foreground">
                    <img src="assets/Images/Character/New Piskel-3.png.png" alt="main character avatar">
                </div>
                <div id="mainCharacterSpeech" class="foreground speech-bubble">...</div>
                <div id="counterSpeech" class="foreground speech-bubble">...</div>
                <div id="counterAvatar" class="foreground">
                    <img id="counterAvatarImg" src="assets/Images/rndobject/NormalMushroom_Idle_1.png" alt="counter avatar">
                    <img id="counterAvatarImg2" src="assets/Images/rndobject/Golem_Idle_1.png" alt="counter avatar2">
                    <img id="counterAvatarImg3" src="assets/Images/rndobject/Troll_Idle_1.png" alt="counter avatar3">
                </div>
                <div id="brownBar"></div>
            </div>
        </div>

        <!-- inventory -->
        <div id="inventoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList">

            </ul>

        </div>

        <!--Foreground items-->
       
        <div id="door1" class="foreground"></div>
        <div id="door2" class="foreground"></div>

        
        <div id="mush" class="foreground"></div>

        <!--Main character-->
        <div id="mainCharacter" class="heroCharacter">
            <img id="mcImage" draggable="false" src="assets/Images/Character/New Piskel.gif" alt="main character">
        </div>

        <!--Background-->
        <div id="tilemap" class="background">
            <img src="assets/Images/tilemap/map.png" draggable="false" alt="tilemap level 1">
        </div>
    </div>

    <audio id="mcAudio">
        <source src="assets/audio/Mario Gibberish - Sound Effects.mp3" type="audio/mpeg">
    </audio>
    <audio id="cAudio">
        <source src="assets/audio/all of luigis gibberish sounds.mp3" type="audio/mpeg">
    </audio>
    <script src="js/main.js"></script>
</body>

</html>
